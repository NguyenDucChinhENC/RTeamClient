<div id="all">
    
            <div id="content">
                <div class="container">
    
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li><a routerLink="">Home</a>
                            </li>
                            <li>Groups</li>
                        </ul>
                    </div>
    
                    <div class="col-md-3">
                        <!-- *** MENUS AND FILTERS ***
     _________________________________________________________ -->
                        <div class="panel panel-default sidebar-menu">
    
                            <div class="panel-heading">
                                <h3 class="panel-title">Groups</h3>
                            </div>
    
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked category-menu">
                                    <li class="active">
                                        <a href="category.html">Admin<span class="badge pull-right">{{list_groups_admin?.length}}</span></a>
                                        <ul>
                                            <li *ngFor="let group of list_groups_admin"><a [routerLink]="['/groups',group.id]">{{group.name}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="active">
                                        <a href="category.html">Favorite<span class="badge pull-right">{{list_groups_admin?.length}}</span></a>
                                        <ul>
                                            <li *ngFor="let group of list_groups_admin"><a [routerLink]="['/groups',group.id]">{{group.name}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
    
                            </div>
                      </div>
                    </div>
    
                    <div class="col-md-9">
                        <div class="box">
                            <h1>Groups</h1>
                            <p class="buttons"><a [routerLink]="['/group/new']" class="btn btn-primary"><i class="fa fa-plus"></i>Create new Group</a>
                            </p>
                        </div>
                        
    
                        <div class="box info-bar">
                            <div class="content">
                                <div class="row">
                                    <div class="col-sm-6" *ngFor="let group of list_groups">
                                        <div class="box shipping-method">

                                            <h4>{{group.name}} <span class="badge pull-right" *ngIf="group.admin">Admin</span></h4>

                                            <p>Joined about {{group.time_ago}}</p>

                                            <div class="box-footer text-center">
                                                <p class="buttons" style="margin-bottom: 0px;"><a [routerLink]="['/groups/', group.id]" class="btn btn-primary" style="margin-bottom: 0px;"><i class="fa fa-plus"></i>Open Group</a>
                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <!-- /.row -->

                            </div>
                        </div>
                        <ul class="pager" *ngIf="number_page - 1; else elseBlock">
                                <li class="previous" (click)="getGroupListPage(number_page-1)"><a>&larr; Older</a>
                                </li>
                                <li class="next" (click)="getGroupListPage(number_page+1)"><a>Newer &rarr;</a>
                                </li>
                        </ul>
                        <ng-template #elseBlock>
                                <ul class="pager">
                                        <li class="previous  disabled"><a>&larr; Older</a>
                                        </li>
                                        <li class="next" (click)="getGroupListPage(number_page+1)"><a >Newer &rarr;</a>
                                        </li>
                                </ul>
                        </ng-template>
        
    
                        
    
                       
    
    
                    </div>
                    <!-- /.col-md-9 -->
                </div>
                <!-- /.container -->
            </div></div>
