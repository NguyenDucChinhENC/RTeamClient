<div id="content">
  <div class="container">
        <div class="col-sm-12">
                
                          <ul class="breadcrumb">
                
                              <li><a href="index.html">Home</a>
                              </li>
                              <li><a [routerLink]="['/groups']">Groups</a>
                              </li>
                              <li><a [routerLink]="['/groups/',owner.id]">{{owner.name}}</a>
                              </li>
                              <li><a [routerLink]="['/events',id_event]">{{event.name}}</a></li>
                          </ul>
                      </div>
    <div class="col-md-9" id="customer-orders">
      <div class="box">
          <h1>List Members</h1>

          <p class="lead" [routerLink]="['/events',id_event]">{{event.name}}</p>
          <!-- <p class="text-muted">If you have any questions, please feel free to <a href="contact.html">contact us</a>, our customer service center is working for you 24/7.</p> -->

          <hr>

          <div class="table-responsive">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Total</th>
                          <th>Admin</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor = "let member of members; let i = index; trackBy: trackByFn">
                          <th>{{i+1}}</th>
                          <td>{{member.name}}</td>
                          <td>$ 150.00</td>
                          <td><a (click)="onAddAdmin(member.id)" class="btn btn-primary btn-sm">Add Admin</a>
                          </td>
                          <td><a (click)="onRemoveMember(member.member_event_id)" class="btn btn-primary btn-sm">Remove</a>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
      <!-- /.col-md-9 -->

      <!-- *** LEFT COLUMN END *** -->


      <div class="col-md-3">
          <!-- *** BLOG MENU ***
_________________________________________________________ -->
          <div class="panel panel-default sidebar-menu">

              <div class="panel-heading">
                  <h3 class="panel-title">Event</h3>
              </div>

              <div class="panel-body">

                  <ul class="nav nav-pills nav-stacked">
                      <li class="active">
                          <a>Total Members<span class="badge pull-right">{{members.length}}</span></a>
                      </li>
                  </ul>
              </div>

          </div>
          </div>
          <!-- /.col-md-3 -->

          <!-- *** BLOG MENU END *** -->

          <div class="col-md-3">
                <!-- *** MENUS AND FILTERS ***
_________________________________________________________ -->
                <div class="panel panel-default sidebar-menu">

                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked category-menu">
                            <li class="active">
                                <a href="category.html">Admin<span class="badge pull-right">{{event.list_admin.length}}</span></a>
                                <ul>
                                    <li><a *ngFor="let admin of event.list_admin">{{admin.name}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
                </div>


  </div>
  <!-- /.container -->
</div>
