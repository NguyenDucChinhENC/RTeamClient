<div class="text-center container">
  <h1>Sign Up</h1>
</div>
<div class="container">
  <div class="row form-group">
    <div class="col-xs-12">
      <ul class="nav nav-pills nav-justified thumbnail setup-panel">
        <li class="active"><a href="#step-1">
          <h4 class="list-group-item-heading">Step 1</h4>
          <p class="list-group-item-text">Information Account</p>
        </a></li>
        <li class="disabled"><a href="#step-2">
          <h4 class="list-group-item-heading">Step 2</h4>
          <p class="list-group-item-text">Information User</p>
        </a></li>
        <li class="disabled"><a href="#step-3">
          <h4 class="list-group-item-heading">Step 3</h4>
          <p class="list-group-item-text">Third step description</p>
        </a></li>
        <!-- <li class="disabled"><a href="#step-4">
          <h4 class="list-group-item-heading">Step 4</h4>
          <p class="list-group-item-text">Second step description</p>
        </a></li>     -->
      </ul>
    </div>
  </div>
</div>
<form #signupForm = "ngForm">
  <div ngModelGroup = "user">
    <div class="container">
      <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
          <div class="col-md-12 well text-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
              <br>
              <div class="form-group">
                <input type="text" name="email" id="name" class="form-control input-lg" placeholder="User Name" ngModel/>
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ngModel/>
              </div>
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_cofirmation"
                  class="form-control input-lg" placeholder="Password cofirmation" ngModel/>
              </div>
              <br>
              <button id="activate-step-2" class="btn btn-primary btn-md">Next step</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12 well text-center">
                    <h1 class="text-center"> STEP 2</h1>
                    <button id="activate-step-3" class="btn btn-primary btn-md">Next step</button>
                </div>
            </div>
        </div>
      </div>
    <div class="container">
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12 well text-center">
                    <h1 class="text-center"> STEP 3</h1>
                    <!-- <button id="activate-step-4" class="btn btn-primary btn-md">Activate Step 4</button> -->
                    <button class="btn btn-primary btn-md" type="submit" value="Sign Up" (click)="onSignupSubmit(signupForm.value)">Sign up</button>
                </div>
            </div>
        </div>
      </div>
    <!-- <div class="container">
        <div class="row setup-content" id="step-4">
            <div class="col-xs-12">
                <div class="col-md-12 well text-center">
                    <h1 class="text-center"> STEP 4</h1>
                    <button id="activate-step-4" class="btn btn-primary btn-md" type="submit" value="Sign Up">Sign up</button>
                </div>
            </div>
        </div>

      </div> -->
    </div>
  </form>
